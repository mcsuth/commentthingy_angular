<div class="container-fluid" ng-controller="mainController as main">
  <div class="row">
    <div class="col-md-3 col-md-offset-0">
      <div ng-repeat="entry in main.list()" class="posts">
        <h3>
          <img ng-src="{{entry.img}}">
          {{entry.username}}
        </h3>
        <div>
          {{entry.link}} 
        </div>
        <div class="morecomments">
          <a class="pull-right btn btn-info btn-xs" href="#/addcomment" ng-click="main.whatindex($index); main.postIndexforcomment()" ng-if="entry.comments.length > 0">
            {{entry.comments.length}} Comment<span ng-hide="entry.comments.length == 1">s</span>
          </a>
          <a class="pull-right btn btn-info btn-xs" href="#/addcomment" ng-click="main.whatindex($index); main.postIndexforcomment()" ng-if="entry.comments.length == 0">
            No Comments.
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
