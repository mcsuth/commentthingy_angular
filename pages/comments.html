<div class="container-fluid" ng-controller="addCommentController as addcomment">
  <div class="row" ng-class="{blur: $index}">
    <div class="col-md-3 col-md-offset-0">
      <div class="posts page {{ pageClass }}">
        <h3>
          <img ng-src="{{main.list()[addcomment.postIndexforcomment()].img}}">
          {{main.list()[addcomment.postIndexforcomment()].username}}
        </h3>
        <div>
          {{main.list()[addcomment.postIndexforcomment()].link}} 
        </div>
        <hr>
        <div id="commentsforlinkno{{$index}}">
          <div ng-repeat="comment in main.list()[addcomment.postIndexforcomment()].comments" class="postcomments animate-repeat" ng-class="{in: animate}">
            <img ng-src="{{comment.img}}">
            <span>
              {{comment.username}}
              <div class="text-danger pull-right" ng-if="comment.username == addcomment.currentUser()[0].username">
                <i class="icon-remove" ng-click="open(this.$index)"></i>
              </div>
            </span>
            <p>
              {{comment.comment}} 
              <pre>{{comment|json}}</pre>
            </p>
          </div>
          <form ng-submit="addcomment.addComment(feedcomment); feedcomment = '';">
            <input type="text" class="form-control" placeholder="Comment Here" ng-model="feedcomment"/>
            <br />
            <input class="btn" type="submit" href="#/"/>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
