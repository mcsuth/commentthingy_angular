<!DOCTYPE html>
<html ng-app="app">
<head>
  <title>Angular App</title>
  <!-- jQuery -->
  <script src="bower_components/jquery/jquery.js"></script>
  <!-- AngularJS -->
  <script src="angular/angular.js"></script>
  <!--<script src="angular-route/angular-route.js"></script>-->
  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <!-- FONT AWESOME CSS -->
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <!-- My JavaScript -->
  <script src="script.js"></script>
  <!-- My CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body ng-controller="mainController as main">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 col-md-offset-0">
        <div>
          <h1 id="header" ng-init="main.commcount=0">
            <p>
              <img src="{{main.user.img}}">
              {{main.user.name}}
              <a href class="pull-right btn btn-info" ng-show="main.commcount > 0" ng-click="main.closeallcomments()">Back</a>
            </p>
          </h1>
          <hr>
        </div>
        <div ng-repeat="entry in main.feeddata">
          <h3>
            <img src="{{entry.img}}">
            {{entry.username}}
          </h3>
          <div>
            {{entry.link}} 
            <a class="btn btn-info btn-xs pull-right" ng-click="postcomments = !postcomments; main.commcount = main.commcount + 1;">
              {{entry.comments.length}} Comments
            </a>
          </div>
          <div id="commentsforlinkno{{$index}}" ng-if="postcomments" ng-hide="closeallcomments">
            <div ng-repeat="comment in entry.comments" class="postcomments">
              <img src="{{comment.img}}">
              <span>
                {{comment.username}}
                <div class="text-danger pull-right" ng-if="comment.username === main.user.name"><i class="icon-remove"></i></div>
              </span>
              <p>
                {{comment.comment}} 
              </p>
            </div>
            <input type="text" class="form-control" placeholder="Write a comment" ng-model="main.postcomment" ng-keydown="count = count + 1" ng-init="count=0"/>
            <button class="pull-right btn btn-primary btn-xs" ng-if="count > 0" ng-click="main.sumbitcomment($index, main.postcomment); main.postcomment=''">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
