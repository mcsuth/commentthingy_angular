<!DOCTYPE html>
<html ng-app="app">
<head>
  <title>Angular App</title>
  <!-- jQuery -->
  <script src="bower_components/jquery/jquery.js"></script>
  <!-- AngularJS -->
  <script src="angular/angular.js"></script>
  <!--<script src="angular-route/angular-route.js"></script>-->
  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <!-- FONT AWESOME CSS -->
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <!-- My JavaScript -->
  <script src="script.js"></script>
  <!-- My CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body ng-controller="mainController as main">
  <div class="row">
    <div class="col-md-3 col-md-offset-1">
      <h1 id="header">
        {{main.user}}
      </h1>
      <div ng-repeat="entry in main.feeddata">
        <h3>
          {{entry.username}}
        </h3>
        <div>
          {{entry.link}} 
          <button class="btn btn-info btn-xs pull-right" ng-click="postcomments = !postcomments">
            {{entry.comments.length}} Comments
          </button>
        </div>
        <div id="commentsforlinkno{{$index}}" ng-show="postcomments">
          <div ng-repeat="comment in entry.comments" class="alert alert-warning">
            {{comment.username}} <span ng-if="entry.comments.length > 0">-</span> {{comment.comment}}
          </div>
          <div>Write a comment</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
