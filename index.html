<!DOCTYPE html>
<html ng-app="app">
<head>
  <title>Angular App</title>
  <!-- jQuery -->
  <script src="bower_components/jquery/jquery.js"></script>
  <!-- AngularJS -->
  <script src="angular/angular.js"></script>
  <!--<script src="angular-route/angular-route.js"></script>-->
  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <!-- FONT AWESOME CSS -->
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <!-- My JavaScript -->
  <script src="script.js"></script>
  <!-- My CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body ng-controller="mainController as main">

  <div id="header">
    {{main.user}}
  </div>

  <hr>

  <div ng-repeat="entry in main.mockdata">
    <a href="#" ng-click="main.comments($index)">{{$index}}: {{entry.username}} - {{entry.link}} </a>
    <div ng-repeat="comment in entry.comments" ng-if="entry.comments.length < 0">
      {{comment.username}} <span ng-if="entry.comments.length > 0">-</span> {{comment.comment}}
    </div>
  </div>

</body>
</html>
